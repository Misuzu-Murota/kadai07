<!DOCTYPE html>
<html lang="en">
<head>

          }

      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* グラフを2列に並べるためのスタイル */

        .chart-container canvas {
            width: 300px ; /* グラフの幅 */
            height: 300px !important; /* グラフの高さ */
        }
    </style>
</head>

    <div>
        <canvas id="impressionChart"></canvas>
    </div>
    <div>
        <canvas id="q3_1Chart"></canvas>
    </div>
    <div>
        <canvas id="q3_2Chart"></canvas>
    </div>
    <div>
      <h2>AIさんによる一言分析</h2>
      <!-- コメント表示用の要素 -->
      <div id="commentsContainer"></div>
    </div>
  </div>

</div>

</html>
